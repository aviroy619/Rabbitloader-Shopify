<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RabbitLoader - Shopify Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-card">
<img src="assets/RLlogo.png" alt="RabbitLoader" class="logo">

        
        <div class="store-info">
            <div class="store-name" id="storeName">Loading...</div>
            <div class="connection-status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span class="status-text" id="statusText">Checking connection...</span>
            </div>
        </div>
        
        <!-- Loading State -->
        <div class="loading" id="loadingState">
            <div class="spinner"></div>
            <p>Loading dashboard...</p>
        </div>
        
        <!-- Disconnected State -->
        <div class="disconnected-section" id="disconnectedSection">
            <h1 class="main-title">Get 100/100 PageSpeed</h1>
            <p class="subtitle">on Google PageSpeed Insight</p>
            <a href="#" class="btn btn-primary" id="activateBtn">Activate RabbitLoader</a>
        </div>
        
        <!-- Connected State -->
        <div class="connected-section" id="connectedSection">
            <h2 class="main-title">✅ RabbitLoader Active!</h2>
            <div class="did-info">
                <strong>DID:</strong> <span id="didValue"></span>
            </div>
            
            <div class="button-group">
                <a href="#" class="btn btn-success" id="injectBtn">🔧 Inject Script</a>
                <a href="#" class="btn btn-warning" id="revertBtn">🗑️ Revert Script</a>
                <a href="#" class="btn btn-danger" id="disconnectBtn" onclick="return confirm('⚠️ Are you sure you want to disconnect RabbitLoader?');">🔌 Disconnect RabbitLoader</a>
            </div>
        </div>
        
        <!-- Footer Links -->
        <div class="footer-links">
            <a href="#" class="footer-link">Crash Courses</a>
            <a href="#" class="footer-link">Terms & Conditions</a>
            <a href="#" class="footer-link">Get Support</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
